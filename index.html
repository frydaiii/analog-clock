<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="main.js" defer></script>
</head>

<body>
    <h1 style="text-align: center;">Time</h1>
    <div style="display: flex; justify-content: center; height: 90vh;" class="clock-box">
        <svg id="clock" xmlns="https://w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253" fill="white" stroke="black" stroke-width="10"/>
                <path class="hour-marks" stroke="black" stroke-width="5" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                <circle class="mid-circle" cx="300" cy="300" r="18"/>
            </g>
            <g id="hour">
                <path style="transform-origin: 300px 300px;" stroke="black" stroke-width="15" stroke-miterlimit = "10" class="hour-arm" d="M300.5 298V142"/>
            </g>
            <g id="minute">
                <path style="transform-origin: 300px 300px;" stroke="black" stroke-width="10" stroke-miterlimit = "10" class="minute-arm" d="M300.5 298V67"/>
            </g>
            <g id="second">
                <path style="transform-origin: 300px 300px;" stroke="black" stroke-miterlimit="10" class="second-arm" d="M300.5 350V55"/>
            </g>
        </svg>
    </div>
</body>
</html>
